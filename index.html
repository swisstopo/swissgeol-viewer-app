<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" type="image/png" href="src/images/favicon.png">

  <script src="webcomponentsjs/webcomponents-loader.js"></script>

  <link href="bundle.css" rel="stylesheet">

  <title>NGM</title>
</head>

<body>
  <div id="outdated-browser" style="display: none;">
    <header>
      <img class="logo" src="src/images/logo-CH.svg">
    </header>

    <div class="ui large negative icon floating message">
      <i class="exclamation triangle icon"></i>
      <div class="content">
        <div class="header">Your browser has difficulties displaying this page</div>
        <p>Please try with the latest version of Chrome, Firefox, Safari or Edge</p>
      </div>
    </div>

  </div>

  <header>
    <img class="logo" src="src/images/logo-CH.svg">
    <ga-search class="ui small left icon input" types="location,layer" locationOrigins="zipcode,gg25,gazetteer">
      <input type="search" data-i18n="[placeholder]search_placeholder">
      <i class="search icon"></i>
      <ul class="search-results"></ul>
    </ga-search>
    <div style="flex: auto;"></div>
    <div class="ngm-header-links">
      <div id="langs" class="ui horizontal selection list"></div>
      <a id="ngm-help-btn" href="/manuals/manual_en.html" target="_blank" data-i18n="help_link"></a>
    </div>
  </header>
  <main class="ui dimmable dimmed">
    <div id="loader" class="ui active inverted dimmer">
      <div class="ui text loader" data-i18n="loading_message"></div>
    </div>
    <ngm-left-side-bar class="left sidebar"></ngm-left-side-bar>
    <div class="map">
      <div id="cesium">
        <div class="navigation-widgets">
          <ngm-navigation-widgets></ngm-navigation-widgets>
        </div>
        <ngm-map-configuration></ngm-map-configuration>
        <ngm-object-information></ngm-object-information>
        <ngm-review-window></ngm-review-window>
      </div>
      <div class="footer">
        <div class="ui horizontal link list">
          <ngm-camera-information class="item"></ngm-camera-information>
          <ngm-feature-height class="item"></ngm-feature-height>
        </div>
        <div style="flex: auto;"></div>
        <div class="ui horizontal link list">
          <a class="item" target='_blank' href='https://www.geologieportal.ch'>www.geologieportal.ch</a>
          <a class="item" target='_blank' data-i18n="[href]disclaimer_href;disclaimer_text"></a>
        </div>
      </div>
    </div>
  </main>
  <script type="module" id="app-script" crossorigin="use-credentials"></script>
  <script type="module">
    const debug = !location.search.includes('prod') && (location.search.includes('debug') || location.hostname === 'localhost');
    const script = document.querySelector('#app-script');
    script.src = debug ? 'bundle.debug.js' : 'bundle.min.js';
  </script>
  <script nomodule>
    document.querySelector('#outdated-browser').style.display = '';
    document.querySelector('#loader').style.display = 'none';
  </script>
</body>

</html>
